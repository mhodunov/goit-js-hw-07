<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <title>JS HOMEWORK #7</title>
</head>
<body>

<!--Task 1 markup-->

<section class="homework">
<ul id="categories">
  <li class="item">
    <h2>Животные</h2>

    <ul>
      <li>Кот</li>
      <li>Хомяк</li>
      <li>Лошадь</li>
      <li>Попугай</li>
    </ul>
  </li>
  <li class="item">
    <h2>Продукты</h2>

    <ul>
      <li>Хлеб</li>
      <li>Петрушка</li>
      <li>Творог</li>
    </ul>
  </li>
  <li class="item">
    <h2>Технологии</h2>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node</li>
    </ul>
  </li>
</ul>
</section>

<!--Task 2 markup-->

<section class="homework">
<ul id="ingredients"></ul>
</section>

<!--Task 3 markup-->

<section class="homework">
<ul id="gallery"></ul>
</section>

<!--Task 4 markup-->

<section class="homework">
<div id="counter">
  <button type="button" data-action="decrement">-1</button>
  <span id="value">0</span>
  <button type="button" data-action="increment">+1</button>
</div>
</section>

<!--Task 5 markup-->

<section class="homework">
<input type="text" placeholder="Ваше имя?" id="name-input" />
<h1>Привет, <span id="name-output">незнакомец</span>!</h1>
</section>

<!--Task 6 markup-->

<section class="homework">
<input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символов" />
</section>

<!--Task 7 markup-->

<section class="homework">
<input id="font-size-control" type="range" />
<br />
<span id="text">Абракадабра!</span>
</section>

<!--Task 8 markup-->

<section class="homework">
<div id="controls">
  <input type="number" min="0" max="100" step="1" />
  <button type="button" data-action="render">Создать</button>
  <button type="button" data-action="destroy">Очистить</button>
</div>

<div id="boxes"></div>
</section>

<!--JS scripts-->

<script src="./script/task-1.js" type="module"></script>
<script src="./script/task-2.js" type="module"></script>
<script src="./script/task-3.js" type="module"></script>
<script src="./script/task-4.js" type="module"></script>
<script src="./script/task-5.js" type="module"></script>
<script src="./script/task-6.js" type="module"></script>
<script src="./script/task-7.js" type="module"></script>
<script src="./script/task-8.js" type="module"></script>

</body>
</html>
